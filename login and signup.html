<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- Google font -->
     <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    
     <!-- Favicon -->
     <link rel="shortcut icon" href="./images/site-images/Favicon/apple-icon.png" type="image/x-icon">
   
    <!-- StyleSheet -->
    <link rel="stylesheet" href="./css/login and signup.css" />
    <title>Sign Up | Login </title>
  </head>
  <body>
    <section>
      <div class="container"  >
        <div class="user login" >
          <div class="form-box">
            <div class="top">
              <p>
                Not a member?
                <span data-id="#ff0066">Register now</span>
              </p>
            </div>
            <form action="">
              <div class="form-control">
                <h2>Login Now</h2>
                <span>
                  <input type="email" id="email"  placeholder="Email or Phone Number">
                 <p><small id="email-msg"></small></p>
                </span>
                <div>
                  <input type="password" id="password" placeholder="Password">
                  <!-- <span id="validPassword"> </span> -->
                  <div class="icon form-icon">
                    <!-- <img src="./images/eye.svg" alt="" /> -->
                  </div>
                </div>
                <span>Forgot Your Password</span>
                <input type="Submit" id="login"   value="Login" />
                
              </div>
              <div class="form-control">
                <p>Or continue with</p>
                <div class="icons">
                  <div class="icon">
                    <img src="./images/search.svg" alt="" />
                  </div>
                  <div class="icon">
                    <img src="./images/facebook.svg" alt="" />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

        <!-- Register -->
        <div class="user signup" >
          <div class="form-box">
            <div class="top">
              <p>
                Already a member?
                <span data-id="#1a1aff">Login now</span>
              </p>
            </div>
            <form action="">
              <div class="form-control">
                <h2>Create Account</h2>
                <span>
                  <input type="text" type="name" id="name" placeholder="Your Name" required>
                <small id="name-msg"></small>
                </span>
                <span><input type="email" id="signup-email"    placeholder="Enter Your Email"/>
                  <small id="email-msg2"></small>
                </span>
                
                <span>
                  <input type="number" id="phone" placeholder="Phone Number">
                <small id="phone-msg"></small>
                </span>
                <div>
                  <span>
                    <input type="password" id="passwordRegister" placeholder="Password" />
                  <small id="password-msg"></small>
                  </span>
                  <div class="icon form-icon">
                    <img src="./images/eye.svg" alt="" />
                  </div>
                </div>
                <div>
                  <span>
                    <input type="password" id="passwordConfirm" placeholder="Confirm Password" />
                  <small id="password-msg2"></small>
                  </span>
                  <div class="icon form-icon">
                    <img src="./images/eye.svg" alt="" />
                  </div>
                </div>
                <input type="Submit" id="signup" value="Register" />
              </div>
              <div class="form-control">
                <p>Or continue with</p>
                <div class="icons">
                  <div class="icon">
                    <img src="./images/search.svg" alt="" />
                  </div>
                  <div class="icon">
                    <img src="./images/facebook.svg" alt="" />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!-- <div class="img-box">
            <img src="./images/trial.svg" alt="" />
          </div> -->
        </div>
      </div>
    </section>
    <!-- IndexJs -->
    <script src="./js/login and signup.js"></script>
  </body>
</html>
